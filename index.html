<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Model Chat (Stunning Dark/Light)</title>

  <!-- Minimal PWA-ish (optional) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />

  <!-- FontAwesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* -----------------------------------
       Root + Dark/Light Theme
    ----------------------------------- */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #333333;
      --border: #e5e5e5;
      --accent: #36D6B5; /* Brand color */
      --accent-hover: #2eb9a3;
      --error: #dc2626;
    }
    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --border: #404040;
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-text-size-adjust: none; /* iOS Safari helps */
    }

    /* -----------------------------------
       Main App Layout
    ----------------------------------- */
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* -----------------------------------
       Header
    ----------------------------------- */
    .header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }
    .menu-btn span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--text-primary);
      margin: 4px 0;
    }
    .header-actions button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .header-actions button:hover {
      background: var(--accent-hover);
    }

    /* -----------------------------------
       Sidebar (Hamburger Menu)
    ----------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: -350px; /* hidden off-screen by default */
      width: 350px;
      height: 100%;
      background: var(--bg-secondary);
      padding: 1.5rem;
      transition: left 0.3s;
      z-index: 10;
      border-right: 1px solid var(--border);
      /* Only allow vertical scrolling, no horizontal */
      overflow-y: auto;
      overflow-x: hidden;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      cursor: pointer;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo-container img {
      max-width: 200px;
      height: auto;
      cursor: pointer;
    }
    .sidebar label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    .sidebar .api-key-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    .sidebar .api-key-section input {
      flex: 1;
    }
    .sidebar .api-key-section a {
      font-size: 0.8rem;
      text-decoration: none;
      color: var(--text-primary);
      opacity: 0.7;
      margin-left: 0.5rem;
    }
    .sidebar .api-key-section a:hover {
      opacity: 1;
    }
    .sidebar input,
    .sidebar select {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    .sidebar .save-btn {
      margin-top: 1rem;
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar .save-btn:hover {
      background: var(--accent-hover);
    }
    .sidebar-footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: center;
    }
    .sidebar-footer a {
      color: var(--text-primary);
      text-decoration: none;
      border-bottom: 1px dashed var(--text-primary);
    }
    .sidebar-footer a:hover {
      opacity: 1;
    }

    #apiKeyStatus {
      color: var(--accent);
      margin-top: 0.5rem;
    }

    /* -----------------------------------
       Chat Area
    ----------------------------------- */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message-container {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .message {
      padding: 1rem;
      border-radius: 8px;
      position: relative;
      animation: fadeInUp 0.4s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .assistant-meta {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 2px;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: flex-start;
    }
    .assistant-meta button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .assistant-meta button:hover {
      opacity: 1;
    }
    .user-message {
      background: var(--accent);
      color: #fff;
    }
    .assistant-message {
      background: var(--bg-secondary);
      margin-bottom: 0.25rem;
    }

    /* Distinguish each vendor with left border or color accent */
    .geminiResponse {
      border-left: 5px solid gold; /* example color for Gemini */
      padding-left: 0.75rem;
    }
    .openaiResponse {
      border-left: 5px solid #0066cc; /* example color for OpenAI */
      padding-left: 0.75rem;
    }
    .grokResponse {
      border-left: 5px solid #7b2e90; /* example color for Grok */
      padding-left: 0.75rem;
    }

    /* -----------------------------------
       Input Area (sticky bottom)
    ----------------------------------- */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 0.5rem;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }
    .input-form {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }
    .input-form textarea {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: none;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 40px;
      max-height: 200px;
      font-size: 16px;
      overflow-y: auto;
    }
    .send-btn {
      padding: 0.75rem 1.2rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .send-btn:hover {
      background: var(--accent-hover);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      background: var(--accent);
      color: white;
      border-radius: 4px;
      display: none;
      animation: slideIn 0.3s ease-out;
      z-index: 999;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <button class="menu-btn" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Multi-Model Chat</h1>
      </div>
      <div class="header-actions">
        <!-- Additional header buttons if needed -->
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Settings</h2>
        <button class="close-btn" onclick="toggleSidebar()">X</button>
      </div>

      <!-- Small brand logo at the top -->
      <div class="logo-container">
        <a href="https://www.ChatbotBuilder.ai" target="_blank">
          <img 
            src="https://i.ibb.co/p2ysPbT/CBB-Logo-CBB-Green.png"
            alt="Chatbot Builder AI"
          />
        </a>
      </div>

      <!-- Gemini API Key -->
      <label for="geminiApiKeyInput">Gemini API Key:</label>
      <div class="api-key-section">
        <input type="password" id="geminiApiKeyInput" />
        <button onclick="toggleVisibility('geminiApiKeyInput')">Show</button>
      </div>
      <a href="https://ai.google.dev/gemini-api/docs/api-key" target="_blank">Get API Key</a>

      <!-- OpenAI API Key -->
      <label for="openAiApiKeyInput">OpenAI API Key:</label>
      <div class="api-key-section">
        <input type="password" id="openAiApiKeyInput" />
        <button onclick="toggleVisibility('openAiApiKeyInput')">Show</button>
      </div>
      <a href="https://platform.openai.com" target="_blank">Get API Key</a>

      <!-- Grok API Key -->
      <label for="grokApiKeyInput">Grok API Key:</label>
      <div class="api-key-section">
        <input type="password" id="grokApiKeyInput" />
        <button onclick="toggleVisibility('grokApiKeyInput')">Show</button>
      </div>
      <a href="https://docs.x.ai/docs/overview" target="_blank">Get API Key</a>

      <hr />

      <!-- Model Selections -->
      <h3>Select Models</h3>

      <label for="geminiModel">Gemini:</label>
      <select id="geminiModel">
        <option value="none">None</option>
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
      </select>

      <label for="openAiModel">OpenAI:</label>
      <select id="openAiModel">
        <option value="none">None</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-4o-mini">GPT-4o-mini</option>
        <option value="o1">o1</option>
        <option value="o1-mini">o1-mini</option>
        <option value="o1-preview">o1-preview</option>
      </select>

      <label for="grokModel">Grok:</label>
      <select id="grokModel">
        <option value="none">None</option>
        <option value="grok-beta">grok-beta</option>
      </select>

      <hr />
      <!-- Dark Mode Toggle -->
      <div class="theme-toggle">
        <label for="themeSwitch" style="margin:0;">Dark Mode</label>
        <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
      </div>

      <button class="save-btn" onclick="saveSettings()">Save</button>
      <p id="apiKeyStatus"></p>

      <div class="sidebar-footer">
        Brought to you FREE from<br />
        <a href="https://www.ChatbotBuilder.ai" target="_blank"
          >Chatbot Builder AI</a
        >
      </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area" id="chatArea"></main>

    <!-- INPUT AREA -->
    <div class="input-area">
      <form class="input-form" onsubmit="handleSubmit(event)">
        <textarea
          id="messageInput"
          placeholder="Type your message..."
          rows="1"
          onkeydown="handleKeyPress(event)"
          oninput="autoGrow(this)"
        ></textarea>
        <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">Copied to clipboard!</div>

  <script>
    /* -----------------------------------
       Global State
    ----------------------------------- */
    let isProcessing = false;

    // API Keys
    let geminiApiKey = "";
    let openAiApiKey = "";
    let grokApiKey = "";

    // Model selections
    let selectedGeminiModel = "none";
    let selectedOpenAiModel = "none";
    let selectedGrokModel = "none";

    // THEME
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("themeSwitch").checked = (savedTheme === "dark");
    });

    /* -----------------------------------
       On Load: Restore from localStorage
    ----------------------------------- */
    window.onload = function() {
      // Load keys
      geminiApiKey = localStorage.getItem("geminiApiKey") || "";
      openAiApiKey = localStorage.getItem("openAiApiKey") || "";
      grokApiKey = localStorage.getItem("grokApiKey") || "";

      document.getElementById("geminiApiKeyInput").value = geminiApiKey;
      document.getElementById("openAiApiKeyInput").value = openAiApiKey;
      document.getElementById("grokApiKeyInput").value = grokApiKey;

      // Load selected models
      selectedGeminiModel = localStorage.getItem("selectedGeminiModel") || "none";
      selectedOpenAiModel = localStorage.getItem("selectedOpenAiModel") || "none";
      selectedGrokModel = localStorage.getItem("selectedGrokModel") || "none";

      document.getElementById("geminiModel").value = selectedGeminiModel;
      document.getElementById("openAiModel").value = selectedOpenAiModel;
      document.getElementById("grokModel").value = selectedGrokModel;
    };

    /* -----------------------------------
       Toggle Sidebar
    ----------------------------------- */
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    /* -----------------------------------
       Theme Toggle
    ----------------------------------- */
    function toggleTheme() {
      const isDark = document.getElementById("themeSwitch").checked;
      const theme = isDark ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    /* -----------------------------------
       Save Settings
    ----------------------------------- */
    function saveSettings() {
      // Grab user input
      geminiApiKey = document.getElementById("geminiApiKeyInput").value.trim();
      openAiApiKey = document.getElementById("openAiApiKeyInput").value.trim();
      grokApiKey = document.getElementById("grokApiKeyInput").value.trim();

      localStorage.setItem("geminiApiKey", geminiApiKey);
      localStorage.setItem("openAiApiKey", openAiApiKey);
      localStorage.setItem("grokApiKey", grokApiKey);

      // Single dropdown selections
      selectedGeminiModel = document.getElementById("geminiModel").value;
      selectedOpenAiModel = document.getElementById("openAiModel").value;
      selectedGrokModel = document.getElementById("grokModel").value;

      localStorage.setItem("selectedGeminiModel", selectedGeminiModel);
      localStorage.setItem("selectedOpenAiModel", selectedOpenAiModel);
      localStorage.setItem("selectedGrokModel", selectedGrokModel);

      // Notify user
      document.getElementById("apiKeyStatus").innerText = "Settings saved!";
      setTimeout(() => {
        document.getElementById("apiKeyStatus").innerText = "";
      }, 1500);
      toggleSidebar();
    }

    /* -----------------------------------
       Toggle Password Visibility
    ----------------------------------- */
    function toggleVisibility(inputId) {
      const input = document.getElementById(inputId);
      input.type = (input.type === "password") ? "text" : "password";
    }

    /* -----------------------------------
       Input + Chat Handling
    ----------------------------------- */
    function handleSubmit(event) {
      event.preventDefault();
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Auto-expand textarea
    function autoGrow(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Display user message
      addMessageToDOM(userMessage, "user", "");

      // Clear input
      input.value = "";
      autoGrow(input);

      // Gemini
      if (geminiApiKey && selectedGeminiModel !== "none") {
        sendGeminiRequest(userMessage, selectedGeminiModel);
      }

      // OpenAI
      if (openAiApiKey && selectedOpenAiModel !== "none") {
        sendOpenAiRequest(userMessage, selectedOpenAiModel);
      }

      // Grok
      if (grokApiKey && selectedGrokModel !== "none") {
        sendGrokRequest(userMessage, selectedGrokModel);
      }
    }

    /* -----------------------------------
       DOM: Add Messages (timestamp below)
    ----------------------------------- */
    function addMessageToDOM(text, role, vendorClass) {
      const chatArea = document.getElementById("chatArea");

      const container = document.createElement("div");
      container.classList.add("message-container");

      // The message bubble
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      if (role === "user") {
        msgDiv.classList.add("user-message");
      } else {
        msgDiv.classList.add("assistant-message");
        if (vendorClass) {
          msgDiv.classList.add(vendorClass + "Response");
        }
      }
      msgDiv.textContent = text;
      container.appendChild(msgDiv);

      // If assistant, add timestamp and copy icon below
      if (role === "assistant") {
        const meta = document.createElement("div");
        meta.classList.add("assistant-meta");
        // Timestamp
        const timestamp = new Date().toLocaleString();
        const timeSpan = document.createElement("span");
        timeSpan.textContent = `Assistant - ${timestamp}`;
        meta.appendChild(timeSpan);

        // Copy icon
        const copyBtn = document.createElement("button");
        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
        copyBtn.onclick = () => copyToClipboard(text);
        meta.appendChild(copyBtn);

        container.appendChild(meta);
      } else {
        // For user, also show timestamp below
        const meta = document.createElement("div");
        meta.classList.add("assistant-meta"); // same style, just reusing
        const timestamp = new Date().toLocaleString();
        meta.textContent = `User - ${timestamp}`;
        container.appendChild(meta);
      }

      chatArea.appendChild(container);
      container.scrollIntoView({ behavior: "smooth" });
    }

    /* -----------------------------------
       Toast + Copy
    ----------------------------------- */
    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => showToast());
    }

    /* -----------------------------------
       API Requests
    ----------------------------------- */
    // 1) Gemini
    function sendGeminiRequest(userInput, model) {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${geminiApiKey}`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            { parts: [{ text: userInput }] }
          ]
        }),
      })
      .then((response) => response.json())
      .then((data) => {
        const modelPrefix = `[Gemini - ${model}] `;
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
        addMessageToDOM(modelPrefix + text, "assistant", "gemini");
      })
      .catch((err) => {
        addMessageToDOM(`[Gemini - ${model}] Error: ${err.message}`, "assistant", "gemini");
      });
    }

    // 2) OpenAI
    function sendOpenAiRequest(userInput, model) {
      const url = "https://api.openai.com/v1/chat/completions";
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${openAiApiKey}`,
        },
        body: JSON.stringify({
          model: model, 
          messages: [{ role: "user", content: userInput }],
          temperature: 0.7,
        }),
      })
      .then((response) => response.json())
      .then((data) => {
        const modelPrefix = `[OpenAI - ${model}] `;
        const text = data.choices?.[0]?.message?.content || "No response";
        addMessageToDOM(modelPrefix + text, "assistant", "openai");
      })
      .catch((err) => {
        addMessageToDOM(`[OpenAI - ${model}] Error: ${err.message}`, "assistant", "openai");
      });
    }

    // 3) Grok
    function sendGrokRequest(userInput, model) {
      const url = "https://api.x.ai/v1/chat/completions";
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${grokApiKey}`,
        },
        body: JSON.stringify({
          messages: [{ role: "user", content: userInput }],
          model: model,
          temperature: 0.7,
        }),
      })
      .then((response) => response.json())
      .then((data) => {
        const modelPrefix = `[Grok - ${model}] `;
        const text = data.choices?.[0]?.message?.content || "No response";
        addMessageToDOM(modelPrefix + text, "assistant", "grok");
      })
      .catch((err) => {
        addMessageToDOM(`[Grok - ${model}] Error: ${err.message}`, "assistant", "grok");
      });
    }
  </script>
</body>
</html>
