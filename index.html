<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent iPhone zoom by setting font sizes to at least 16px -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>DeepSeek Chat App</title>
  <style>
    /* [Your existing CSS remains unchanged] */
    /* ... */
  </style>
</head>
<body>

<div class="app-container">
  <div class="chat-header">
    <div class="logo-container">
      <img src="https://i.ibb.co/p2ysPbT/CBB-Logo-CBB-Green.png" alt="DeepSeek Logo"/>
    </div>
    <select id="model-select">
      <option value="deepseek-chat">DeepSeek Chat (V3)</option>
      <option value="deepseek-reasoner">DeepSeek Reasoner (R1)</option>
    </select>
  </div>

  <div class="chat-messages" id="chat-messages"></div>

  <div class="chat-input">
    <textarea 
      id="user-input" 
      placeholder="Type your message here..."
      rows="1"
    ></textarea>
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  // DOM Elements
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const modelSelect = document.getElementById('model-select');

  // State
  let conversation = [
    { role: "system", content: "You are a helpful assistant." }
  ];
  let isTyping = false;

  // Define API_KEY from environment variables
  const API_KEY = process.env.API_KEY;

  // Auto-resize textarea
  userInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 160) + 'px';
  });

  // Handle Send button click
  sendBtn.addEventListener('click', sendMessage);

  // Handle Enter key (with Shift+Enter for newline)
  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function addMessageToUI(text, sender) {
    const messageRow = document.createElement('div');
    messageRow.className = `message-row ${sender}`;
    
    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    
    if (sender === 'bot') {
      // For bot messages, start with typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      bubble.appendChild(typingIndicator);
    } else {
      bubble.textContent = text;
    }
    
    const timestamp = document.createElement('div');
    timestamp.className = 'message-timestamp';
    timestamp.textContent = new Date().toLocaleTimeString();
    
    messageRow.appendChild(bubble);
    messageRow.appendChild(timestamp);
    chatMessages.appendChild(messageRow);
    
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function updateBotMessage(messageRow, text) {
    const bubble = messageRow.querySelector('.message-bubble');
    bubble.innerHTML = ''; // Clear typing indicator
    typeMessage(bubble, text);
  }

  function typeMessage(element, text) {
    let index = 0;
    element.textContent = '';
    
    function typeNextChar() {
      if (index < text.length) {
        element.textContent += text[index];
        index++;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(typeNextChar, 20); // Adjust speed here
      }
    }
    
    typeNextChar();
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text || isTyping) return;

    // Add user message
    addMessageToUI(text, 'user');
    conversation.push({ role: "user", content: text });
    
    // Clear input and reset height
    userInput.value = '';
    userInput.style.height = 'auto';
    
    isTyping = true;

    // Add bot typing indicator
    addMessageToUI('', 'bot');
    const botMessageRow = chatMessages.lastElementChild;
    
    // Prepare request to DeepSeek
    const selectedModel = modelSelect.value;
    const apiUrl = "https://api.deepseek.com/chat/completions";

    const requestBody = {
      model: selectedModel,
      messages: conversation,
      stream: false
    };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}` // Use API_KEY from environment variables
        },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.status} - ${response.statusText}`);
      }

      const data = await response.json();
      const assistantText = data.choices?.[0]?.message?.content || "";

      // Add assistant response to the conversation
      conversation.push({ role: "assistant", content: assistantText });
      updateBotMessage(botMessageRow, assistantText);
    } catch (error) {
      console.error('Error calling DeepSeek API:', error);
      updateBotMessage(botMessageRow, 'Sorry, something went wrong. Please try again.');
    }

    isTyping = false;
  }
</script>

</body>
</html>
