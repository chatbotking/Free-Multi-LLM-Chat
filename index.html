<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #7c3aed;
            --border: #e5e5e5;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #9f7aea;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            position: relative;
        }

        /* Header Styles */
        header {
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--text-primary);
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: var(--text-primary);
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--bg-secondary);
            padding: 2rem;
            transition: 0.3s;
            z-index: 1000;
            border-right: 1px solid var(--border);
        }

        .sidebar.active {
            left: 0;
        }

        .close-sidebar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Chat Container Styles */
        .chat-container {
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--accent);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--bg-secondary);
            margin-right: auto;
        }

        .typing {
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input Area Styles */
        .input-area {
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Settings Form Styles */
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .settings-form input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .theme-toggle {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Claude Chat</h1>
        </header>

        <div class="sidebar">
            <button class="close-sidebar" onclick="toggleSidebar()">Ã—</button>
            <h2>Settings</h2>
            <form class="settings-form" onsubmit="saveSettings(event)">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
                <button type="submit">Save Settings</button>
            </form>
            <div class="theme-toggle">
                <label for="theme-switch">Dark Mode</label>
                <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
            </div>
        </div>

        <main class="chat-container" id="chat-container"></main>

        <div class="input-area">
            <form class="input-container" onsubmit="sendMessage(event)">
                <textarea 
                    placeholder="Type your message..." 
                    id="message-input"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Theme Management
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('theme-switch').checked = theme === 'dark';

        function toggleTheme() {
            const isDark = document.getElementById('theme-switch').checked;
            const newTheme = isDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Sidebar Management
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Settings Management
        function saveSettings(event) {
            event.preventDefault();
            const apiKey = document.getElementById('api-key').value;
            if (apiKey) {
                localStorage.setItem('claude-api-key', apiKey);
                alert('Settings saved successfully!');
                toggleSidebar();
            }
        }

        // Load saved API key
        document.getElementById('api-key').value = localStorage.getItem('claude-api-key') || '';

        // Message Management
        let isProcessing = false;

        async function sendMessage(event) {
            event.preventDefault();
            if (isProcessing) return;

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            const apiKey = localStorage.getItem('claude-api-key');
            if (!apiKey) {
                alert('Please set your API key in the settings first.');
                toggleSidebar();
                return;
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            isProcessing = true;
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 1024,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const assistantMessage = data.content[0].text;
                addMessage(assistantMessage, 'assistant');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        function addMessage(content, role) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'assistant') {
                messageDiv.classList.add('typing');
                // Convert markdown to HTML for assistant messages
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }
    </script>
</body>
</html>
