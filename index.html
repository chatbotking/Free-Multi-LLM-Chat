<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>OpenAI Realtime Chat</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #333333;
      --border: #e5e5e5;
      /* Updated brand color and hover */
      --accent: #36D6B5;
      --accent-hover: #2eb9a3;
      --error: #dc2626;
    }
    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --border: #404040;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-text-size-adjust: none; /* Helps iOS Safari */
      overflow: hidden; /* We'll manage scrolling inside .chat-area */
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    /* Header */
    .header {
      padding: 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }
    .menu-btn span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--text-primary);
      margin: 4px 0;
    }
    /* Voice Controls */
    .voice-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .voice-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .voice-btn:hover {
      background: var(--accent-hover);
    }
    .voice-btn.recording {
      background: var(--error);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    .audio-visualizer {
      flex: 1;
      height: 40px;
      background: var(--bg-primary);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: var(--bg-secondary);
      padding: 1.5rem;
      transition: left 0.3s;
      z-index: 10;
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      cursor: pointer;
    }
    .sidebar input,
    .sidebar select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Chat area */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message-container {
      max-width: 60%; /* Reduced from 80% for less right padding */
      display: flex;
      flex-direction: column;
      /* We'll offset user messages to the right below */
    }
    .assistant-message-container {
      margin-left: 10px;
    }
    .user-message-container {
      margin-left: auto;
      margin-right: 10px;
    }
    .message {
      padding: 1rem;
      border-radius: 8px;
      /* Animate each new message with a slide-fade from below */
      animation: fadeInUp 0.4s ease-in-out;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .user-message {
      background: var(--accent);
      color: white;
    }
    .assistant-message {
      background: var(--bg-secondary);
    }
    .copy-btn {
      align-self: flex-start;
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .copy-btn:hover {
      opacity: 1;
    }
    /* Input area (sticky at bottom) */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 0.5rem;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }
    .input-form {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }
    .input-form textarea {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: none;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 40px;
      max-height: 200px;
      font-size: 16px; /* Default size */
      overflow-y: auto;
    }
    .send-btn {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .send-btn:hover {
      background: var(--accent-hover);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      background: var(--accent);
      color: white;
      border-radius: 4px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    /* Branding link at bottom of app */
    .branding {
      text-align: center;
      padding: 0.25rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .branding a {
      color: var(--text-primary);
      text-decoration: none;
      border-bottom: 1px dashed var(--text-primary);
    }
    .branding a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <button class="menu-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1>OpenAI Chat</h1>
    </header>

    <!-- VOICE CONTROLS -->
    <div class="voice-controls" id="voiceControls" style="display: none;">
      <button class="voice-btn" id="voiceBtn">
        <i class="fas fa-microphone"></i>
        Start Recording
      </button>
      <div class="audio-visualizer" id="audioVisualizer"></div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Settings</h2>
        <button class="close-btn" onclick="toggleSidebar()">X</button>
      </div>
      <form class="settings-form" onsubmit="saveSettings(event)">
        <div>
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="sk-..." />
        </div>
        <div>
          <label for="model">Model</label>
          <select id="model" onchange="handleModelChange()">
            <option value="gpt-4o">GPT-4o (Flagship)</option>
            <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
            <option value="o1">O1 (Complex Reasoning)</option>
            <option value="o1-mini">O1 Mini</option>
            <option value="gpt-4o-realtime">GPT-4o Realtime</option>
          </select>
        </div>
        <!-- Font size slider for the message input -->
        <div>
          <label for="fontSizeRange">Message Font Size</label>
          <input
            type="range"
            id="fontSizeRange"
            min="12"
            max="24"
            value="16"
            oninput="changeFontSize(this.value)"
          />
        </div>
        <div class="theme-toggle">
          <label for="themeSwitch">Dark Mode</label>
          <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
        </div>
        <button type="submit">Save Settings</button>
      </form>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area" id="chatArea"></main>

    <!-- INPUT AREA (sticky) -->
    <div class="input-area">
      <form class="input-form" onsubmit="sendMessage(event)">
        <textarea
          placeholder="Type your message..."
          rows="1"
          id="messageInput"
          onkeydown="handleKeyPress(event)"
          oninput="autoGrow(this)"
        ></textarea>
        <button type="submit" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>

      <!-- Subtle branding link -->
      <div class="branding">
        <a href="https://www.chatbotbuilder.ai" target="_blank"
          >Chatbot Builder AI</a
        >
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">Copied to clipboard!</div>

  <script>
    // GLOBAL STATE
    let peerConnection = null;
    let dataChannel = null;
    let isRecording = false;
    let currentStream = null;
    let isProcessing = false; // Prevent spam-click of the Send button

    // THEME HANDLING
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    document.getElementById("themeSwitch").checked = savedTheme === "dark";

    function toggleTheme() {
      const isDark = document.getElementById("themeSwitch").checked;
      const theme = isDark ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    // SIDEBAR TOGGLE
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // SAVE SETTINGS
    function saveSettings(event) {
      event.preventDefault();
      const apiKey = document.getElementById("apiKey").value.trim();
      const model = document.getElementById("model").value;
      localStorage.setItem("apiKey", apiKey);
      localStorage.setItem("model", model);
      alert("Settings saved!");
      toggleSidebar();
    }

    // RESTORE SETTINGS ON LOAD
    window.addEventListener("DOMContentLoaded", () => {
      const storedKey = localStorage.getItem("apiKey");
      const storedModel = localStorage.getItem("model");
      if (storedKey) document.getElementById("apiKey").value = storedKey;
      if (storedModel) document.getElementById("model").value = storedModel;
    });

    // COPY TO CLIPBOARD
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast();
      });
    }
    // TOAST HELPER
    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    // AUTO-GROW TEXTAREA
    function autoGrow(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    // FONT SIZE RANGE
    function changeFontSize(val) {
      const textarea = document.getElementById("messageInput");
      textarea.style.fontSize = val + "px";
    }

    // MAIN CHAT FUNCTIONALITY
    function addMessage(content, role) {
      const container = document.createElement("div");
      container.className = `message-container ${role}-message-container`;
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}-message`;
      messageDiv.textContent = content;
      container.appendChild(messageDiv);

      if (role === "assistant") {
        const copyButton = document.createElement("button");
        copyButton.className = "copy-btn";
        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
        copyButton.onclick = () => copyToClipboard(content);
        container.appendChild(copyButton);
      }

      const chatArea = document.getElementById("chatArea");
      chatArea.appendChild(container);
      container.scrollIntoView({ behavior: "smooth" });
    }

    async function sendMessage(event) {
      event.preventDefault();
      if (isProcessing) return;
      isProcessing = true;

      try {
        const input = document.getElementById("messageInput");
        const userMessage = input.value.trim();
        if (!userMessage) {
          isProcessing = false;
          return;
        }

        // Add user message
        addMessage(userMessage, "user");
        input.value = "";
        autoGrow(input); // reset height

        // Check if realtime or normal
        const model = localStorage.getItem("model") || "gpt-4o";
        if (model === "gpt-4o-realtime") {
          // Send event over data channel
          if (dataChannel) {
            const eventPayload = {
              type: "response.create",
              response: {
                modalities: ["text", "audio"], // voice-to-voice
                instructions: userMessage,
              },
            };
            dataChannel.send(JSON.stringify(eventPayload));
          }
          // Wait for the handleRealtimeEvent to respond
        } else {
          // Normal REST-based request
          const apiKey = localStorage.getItem("apiKey") || "";
          if (!apiKey) {
            addMessage("Error: No API key set in settings!", "assistant");
            isProcessing = false;
            return;
          }
          const response = await fetch(
            "https://api.openai.com/v1/chat/completions",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`,
              },
              body: JSON.stringify({
                model: model,
                messages: [{ role: "user", content: userMessage }],
              }),
            }
          );
          if (!response.ok) {
            const err = await response.text();
            addMessage("Error from API:\n" + err, "assistant");
            isProcessing = false;
            return;
          }
          const json = await response.json();
          const content =
            json?.choices?.[0]?.message?.content || "(No response)";
          addMessage(content, "assistant");
        }
      } catch (error) {
        console.error(error);
        addMessage("An error occurred: " + error.message, "assistant");
      } finally {
        isProcessing = false;
      }
    }

    // HANDLE ENTER KEY
    function handleKeyPress(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        document.querySelector(".input-form").dispatchEvent(new Event("submit"));
      }
    }

    // WEBRTC SETUP (Realtime)
    async function setupWebRTC() {
      try {
        // This endpoint must return an ephemeral token
        const tokenResponse = await fetch("/session");
        const data = await tokenResponse.json();
        const ephemeralKey = data.client_secret.value;

        // Create peer connection
        peerConnection = new RTCPeerConnection();

        // Remote audio
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        peerConnection.ontrack = (e) => (audioEl.srcObject = e.streams[0]);

        // Local mic
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        currentStream = stream;
        peerConnection.addTrack(stream.getTracks()[0]);

        // Data channel
        dataChannel = peerConnection.createDataChannel("oai-events");
        dataChannel.addEventListener("message", handleRealtimeEvent);

        // Create offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Connect to Realtime API
        const response = await fetch(
          "https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17",
          {
            method: "POST",
            body: offer.sdp,
            headers: {
              Authorization: `Bearer ${ephemeralKey}`,
              "Content-Type": "application/sdp",
            },
          }
        );
        const answer = {
          type: "answer",
          sdp: await response.text(),
        };
        await peerConnection.setRemoteDescription(answer);

        return true;
      } catch (error) {
        console.error("WebRTC setup failed:", error);
        return false;
      }
    }

    function handleRealtimeEvent(event) {
      const data = JSON.parse(event.data);
      console.log("Received Realtime event:", data);

      // If it's text from the model, display it
      if (data.type === "text") {
        addMessage(data.text, "assistant");
      }
      // The model can also send back audio, which is auto-played via peerConnection
    }

    // VOICE BUTTON
    const voiceBtn = document.getElementById("voiceBtn");
    voiceBtn.addEventListener("click", toggleRecording);

    async function toggleRecording() {
      if (!isRecording) {
        // Start recording
        isRecording = true;
        voiceBtn.classList.add("recording");
        voiceBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
        // Send start event
        if (dataChannel) {
          dataChannel.send(
            JSON.stringify({
              type: "start_recording",
            })
          );
        }
      } else {
        // Stop recording
        isRecording = false;
        voiceBtn.classList.remove("recording");
        voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> Start Recording';
        // Send stop event
        if (dataChannel) {
          dataChannel.send(
            JSON.stringify({
              type: "stop_recording",
            })
          );
        }
      }
    }

    // MODEL CHANGE
    function handleModelChange() {
      const model = document.getElementById("model").value;
      const voiceControls = document.getElementById("voiceControls");
      if (model === "gpt-4o-realtime") {
        voiceControls.style.display = "flex";
        setupWebRTC();
      } else {
        voiceControls.style.display = "none";
        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
          currentStream = null;
        }
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }
      }
    }
  </script>
</body>
</html>
