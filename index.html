<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --border: #e5e5e5;
            --accent: #7c3aed;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --border: #404040;
            --accent: #9f7aea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .app {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Header */
        .header {
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            margin: 4px 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg-secondary);
            padding: 1rem;
            transition: left 0.3s;
            z-index: 10;
            border-right: 1px solid var(--border);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Chat area */
        .chat-area {
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: var(--accent);
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background: var(--bg-secondary);
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
        }

        .input-form textarea {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            resize: none;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-form button {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .theme-toggle {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Claude Chat</h1>
        </header>

        <aside class="sidebar">
            <h2>Settings</h2>
            <form onsubmit="saveApiKey(event)">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey">
                <button type="submit">Save</button>
            </form>
            <div class="theme-toggle">
                <label for="themeSwitch">Dark Mode</label>
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
            </div>
        </aside>

        <main class="chat-area" id="chatArea"></main>

        <div class="input-area">
            <form class="input-form" onsubmit="sendMessage(event)">
                <textarea 
                    placeholder="Type your message..."
                    rows="1"
                    id="messageInput"
                ></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Theme handling
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeSwitch').checked = savedTheme === 'dark';

        function toggleTheme() {
            const isDark = document.getElementById('themeSwitch').checked;
            const theme = isDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Sidebar handling
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // API key handling
        function saveApiKey(event) {
            event.preventDefault();
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('claude-api-key', apiKey);
                alert('API key saved!');
                toggleSidebar();
            }
        }

        // Load saved API key
        document.getElementById('apiKey').value = localStorage.getItem('claude-api-key') || '';

        // Message handling
        let isProcessing = false;

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            document.getElementById('chatArea').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        async function sendMessage(event) {
            event.preventDefault();
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const apiKey = localStorage.getItem('claude-api-key');
            if (!apiKey) {
                alert('Please set your API key first');
                toggleSidebar();
                return;
            }

            addMessage(message, 'user');
            input.value = '';
            isProcessing = true;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 1024,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                addMessage(data.content[0].text, 'assistant');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
