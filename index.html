<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OpenAI Realtime Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #333333;
      --border: #e5e5e5;
      --accent: #10a37f;
      --accent-hover: #0e916f;
      --error: #dc2626;
    }
    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --border: #404040;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    /* Header */
    .header {
      padding: 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .menu-btn {
      background: none; border: none; cursor: pointer; padding: 0.5rem;
    }
    .menu-btn span {
      display: block; width: 20px; height: 2px;
      background: var(--text-primary); margin: 4px 0;
    }
    /* Voice Controls */
    .voice-controls {
      display: flex; gap: 1rem; align-items: center;
      padding: 1rem; background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }
    .voice-btn {
      padding: 0.75rem 1.5rem; border-radius: 9999px; border: none;
      background: var(--accent); color: white; cursor: pointer;
      display: flex; align-items: center; gap: 0.5rem;
      font-weight: 500; transition: all 0.2s;
    }
    .voice-btn:hover { background: var(--accent-hover); }
    .voice-btn.recording {
      background: var(--error);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .audio-visualizer {
      flex: 1; height: 40px; background: var(--bg-primary);
      border-radius: 20px; overflow: hidden; position: relative;
    }
    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: -300px; width: 300px; height: 100%;
      background: var(--bg-secondary); padding: 1.5rem;
      transition: left 0.3s; z-index: 10; border-right: 1px solid var(--border);
    }
    .sidebar.open { left: 0; }
    .sidebar h2 { margin-bottom: 1rem; }
    .sidebar input, .sidebar select {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
      border: 1px solid var(--border); border-radius: 4px;
      background: var(--bg-primary); color: var(--text-primary);
    }
    .settings-form {
      display: flex; flex-direction: column; gap: 1rem;
    }
    /* Chat area */
    .chat-area {
      padding: 1rem; overflow-y: auto;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .message-container {
      max-width: 80%; display: flex; flex-direction: column;
    }
    .message {
      padding: 1rem; border-radius: 8px; animation: fadeIn 0.3s ease-in;
    }
    .user-message {
      background: var(--accent); color: white; align-self: flex-end;
    }
    .assistant-message {
      background: var(--bg-secondary); align-self: flex-start;
    }
    .copy-btn {
      align-self: flex-start; background: none; border: none;
      color: var(--text-primary); cursor: pointer; padding: 0.5rem;
      opacity: 0.7; transition: opacity 0.3s;
    }
    .copy-btn:hover { opacity: 1; }
    /* Input area */
    .input-area {
      padding: 1rem; background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }
    .input-form {
      display: flex; gap: 0.5rem;
    }
    .input-form textarea {
      flex: 1; padding: 0.75rem; border: 1px solid var(--border);
      border-radius: 4px; resize: none; background: var(--bg-primary);
      color: var(--text-primary); min-height: 40px; max-height: 150px;
    }
    .send-btn {
      padding: 0.75rem 1.5rem; background: var(--accent);
      color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    .send-btn:hover { background: var(--accent-hover); }
    .toast {
      position: fixed; bottom: 20px; right: 20px; padding: 1rem;
      background: var(--accent); color: white; border-radius: 4px;
      display: none; animation: slideIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <button class="menu-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1>OpenAI Chat</h1>
    </header>

    <!-- VOICE CONTROLS (hidden by default, only for Realtime) -->
    <div class="voice-controls" id="voiceControls" style="display: none;">
      <button class="voice-btn" id="voiceBtn">
        <i class="fas fa-microphone"></i>
        Start Recording
      </button>
      <div class="audio-visualizer" id="audioVisualizer"></div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h2>Settings</h2>
      <form class="settings-form" onsubmit="saveSettings(event)">
        <div>
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="sk-..." />
        </div>
        <div>
          <label for="model">Model</label>
          <select id="model" onchange="handleModelChange()">
            <option value="gpt-4o">GPT-4o (Flagship)</option>
            <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
            <option value="o1">O1 (Complex Reasoning)</option>
            <option value="o1-mini">O1 Mini</option>
            <option value="gpt-4o-realtime">GPT-4o Realtime</option>
          </select>
        </div>
        <div class="theme-toggle">
          <label for="themeSwitch">Dark Mode</label>
          <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
        </div>
        <button type="submit">Save Settings</button>
      </form>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area" id="chatArea"></main>

    <!-- INPUT AREA -->
    <div class="input-area">
      <form class="input-form" onsubmit="sendMessage(event)">
        <textarea
          placeholder="Type your message..."
          rows="1"
          id="messageInput"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <button type="submit" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">Copied to clipboard!</div>

  <script>
    // GLOBAL STATE
    let peerConnection = null;
    let dataChannel = null;
    let isRecording = false;
    let currentStream = null;
    let isProcessing = false; // Prevent spam-click of the Send button

    // THEME HANDLING
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('themeSwitch').checked = savedTheme === 'dark';

    function toggleTheme() {
      const isDark = document.getElementById('themeSwitch').checked;
      const theme = isDark ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    // SIDEBAR TOGGLE
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // SAVE SETTINGS
    function saveSettings(event) {
      event.preventDefault();
      const apiKey = document.getElementById('apiKey').value.trim();
      const model = document.getElementById('model').value;

      // Store in localStorage (for demonstration purposes)
      localStorage.setItem('apiKey', apiKey);
      localStorage.setItem('model', model);

      // Close sidebar
      toggleSidebar();
      alert('Settings saved!');
    }

    // RESTORE SETTINGS ON LOAD
    window.addEventListener('DOMContentLoaded', () => {
      const storedKey = localStorage.getItem('apiKey');
      const storedModel = localStorage.getItem('model');
      if (storedKey) document.getElementById('apiKey').value = storedKey;
      if (storedModel) document.getElementById('model').value = storedModel;
    });

    // COPY TO CLIPBOARD
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast();
      });
    }

    // TOAST HELPERS
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    // MAIN CHAT FUNCTIONALITY
    function addMessage(content, role) {
      const container = document.createElement('div');
      container.className = `message-container ${role}-message-container`;
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}-message`;
      messageDiv.textContent = content;
      container.appendChild(messageDiv);

      if (role === 'assistant') {
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-btn';
        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
        copyButton.onclick = () => copyToClipboard(content);
        container.appendChild(copyButton);
      }

      const chatArea = document.getElementById('chatArea');
      chatArea.appendChild(container);
      container.scrollIntoView({ behavior: 'smooth' });
    }

    async function sendMessage(event) {
      event.preventDefault();
      if (isProcessing) return;
      isProcessing = true;

      try {
        const input = document.getElementById('messageInput');
        const userMessage = input.value.trim();
        if (!userMessage) {
          isProcessing = false;
          return;
        }

        // Add user message to chat
        addMessage(userMessage, 'user');
        input.value = '';

        // Check model
        const model = localStorage.getItem('model') || 'gpt-4o';
        // If real-time model, we can send an event over the data channel instead
        if (model === 'gpt-4o-realtime') {
          if (dataChannel) {
            // Example: ask the model to produce text
            const eventPayload = {
              type: 'response.create',
              response: {
                modalities: ['text'],
                instructions: userMessage
              }
            };
            dataChannel.send(JSON.stringify(eventPayload));
          }
          // For now, we do nothing else. The response should come in handleRealtimeEvent().
        } else {
          // Normal REST-based chat request
          const apiKey = localStorage.getItem('apiKey') || '';
          if (!apiKey) {
            addMessage('Error: No API key set in settings!', 'assistant');
            isProcessing = false;
            return;
          }

          // Minimal example of a chat completion request
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: model,     // e.g. "gpt-3.5-turbo", "gpt-4", or your chosen model
              messages: [
                { role: 'user', content: userMessage }
              ]
            })
          });

          if (!response.ok) {
            const err = await response.text();
            addMessage('Error from API:\n' + err, 'assistant');
            isProcessing = false;
            return;
          }

          const json = await response.json();
          const content = json?.choices?.[0]?.message?.content || '(No response)';
          addMessage(content, 'assistant');
        }
      } catch (error) {
        console.error(error);
        addMessage('An error occurred: ' + error.message, 'assistant');
      } finally {
        isProcessing = false;
      }
    }

    // HANDLE ENTER KEY (send on Enter; allow Shift+Enter for new line)
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        document.querySelector('.input-form').dispatchEvent(new Event('submit'));
      }
    }

    // WEBRTC SETUP (for Realtime)
    async function setupWebRTC() {
      try {
        // EXAMPLE: fetch ephemeral token from your backend
        // You must implement an endpoint /session that creates ephemeral tokens 
        // (see the official Realtime guide). For now, we do a naive fetch:
        const tokenResponse = await fetch('/session');
        const data = await tokenResponse.json();
        const ephemeralKey = data.client_secret.value;

        // Create peer connection
        peerConnection = new RTCPeerConnection();

        // Setup audio to play remote stream
        const audioEl = document.createElement('audio');
        audioEl.autoplay = true;
        peerConnection.ontrack = e => audioEl.srcObject = e.streams[0];

        // Get mic
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        currentStream = stream;
        peerConnection.addTrack(stream.getTracks()[0]);

        // Setup data channel
        dataChannel = peerConnection.createDataChannel('oai-events');
        dataChannel.addEventListener('message', handleRealtimeEvent);

        // Create and set local description
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Connect to the Realtime API
        const response = await fetch('https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17', {
          method: 'POST',
          body: offer.sdp,
          headers: {
            'Authorization': `Bearer ${ephemeralKey}`,
            'Content-Type': 'application/sdp'
          }
        });

        const answer = {
          type: 'answer',
          sdp: await response.text()
        };
        await peerConnection.setRemoteDescription(answer);

        return true;
      } catch (error) {
        console.error('WebRTC setup failed:', error);
        return false;
      }
    }

    function handleRealtimeEvent(event) {
      // The Realtime events are sent here as JSON
      const data = JSON.parse(event.data);
      console.log('Received Realtime event:', data);

      // Example: if it’s text from the model
      if (data.type === 'text') {
        addMessage(data.text, 'assistant');
      }
    }

    // VOICE BUTTON HANDLING
    const voiceBtn = document.getElementById('voiceBtn');
    voiceBtn.addEventListener('click', toggleRecording);

    async function toggleRecording() {
      if (!isRecording) {
        // Start recording
        isRecording = true;
        voiceBtn.classList.add('recording');
        voiceBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';

        // Send start event
        if (dataChannel) {
          dataChannel.send(JSON.stringify({
            type: 'start_recording'
          }));
        }
      } else {
        // Stop recording
        isRecording = false;
        voiceBtn.classList.remove('recording');
        voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> Start Recording';

        // Send stop event
        if (dataChannel) {
          dataChannel.send(JSON.stringify({
            type: 'stop_recording'
          }));
        }
      }
    }

    // MODEL CHANGE HANDLING
    function handleModelChange() {
      const model = document.getElementById('model').value;
      const voiceControls = document.getElementById('voiceControls');
      
      if (model === 'gpt-4o-realtime') {
        voiceControls.style.display = 'flex';
        setupWebRTC();
      } else {
        voiceControls.style.display = 'none';
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
        }
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }
      }
    }
  </script>
</body>
</html>
