<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --border: #e5e5e5;
            --accent: #10a37f;
            --accent-hover: #0e916f;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --border: #404040;
            --accent: #10a37f;
            --accent-hover: #0e916f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .app {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Header */
        .header {
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            margin: 4px 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: var(--bg-secondary);
            padding: 1.5rem;
            transition: left 0.3s;
            z-index: 10;
            border-right: 1px solid var(--border);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            margin-bottom: 1rem;
        }

        .sidebar input, .sidebar select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .sidebar button {
            width: 100%;
            padding: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .sidebar button:hover {
            background: var(--accent-hover);
        }

        /* Chat area */
        .chat-area {
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-container {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        .user-message {
            background: var(--accent);
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background: var(--bg-secondary);
            align-self: flex-start;
        }

        .copy-btn {
            align-self: flex-start;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
        }

        .input-form textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            resize: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 40px;
            max-height: 150px;
        }

        .input-form button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-form button:hover {
            background: var(--accent-hover);
        }

        .theme-toggle {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-select {
            margin: 1rem 0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>OpenAI Chat</h1>
        </header>

        <aside class="sidebar">
            <h2>Settings</h2>
            <form onsubmit="saveSettings(event)">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey">
                
                <div class="model-select">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-0125-preview">GPT-4 Turbo</option>
                        <option value="gpt-4-0125-preview-mini">GPT-4 Turbo Mini</option>
                    </select>
                </div>

                <div class="theme-toggle">
                    <label for="themeSwitch">Dark Mode</label>
                    <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                </div>

                <button type="submit">Save Settings</button>
            </form>
        </aside>

        <main class="chat-area" id="chatArea"></main>

        <div class="input-area">
            <form class="input-form" onsubmit="sendMessage(event)">
                <textarea 
                    placeholder="Type your message..."
                    rows="1"
                    id="messageInput"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Theme handling
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeSwitch').checked = savedTheme === 'dark';

        function toggleTheme() {
            const isDark = document.getElementById('themeSwitch').checked;
            const theme = isDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Sidebar handling
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // Settings handling
        function saveSettings(event) {
            event.preventDefault();
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            
            if (apiKey) {
                localStorage.setItem('openai-api-key', apiKey);
                localStorage.setItem('openai-model', model);
                alert('Settings saved!');
                toggleSidebar();
            }
        }

        // Load saved settings
        document.getElementById('apiKey').value = localStorage.getItem('openai-api-key') || '';
        document.getElementById('model').value = localStorage.getItem('openai-model') || 'gpt-4';

        // Copy functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }

        // Message handling
        let isProcessing = false;

        function addMessage(content, role) {
            const container = document.createElement('div');
            container.className = `message-container ${role}-message-container`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);

            if (role === 'assistant') {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                copyButton.onclick = () => copyToClipboard(content);
                container.appendChild(copyButton);
            }

            document.getElementById('chatArea').appendChild(container);
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const apiKey = localStorage.getItem('openai-api-key');
            const model = localStorage.getItem('openai-model') || 'gpt-4';

            if (!apiKey) {
                alert('Please set your API key first');
                toggleSidebar();
                return;
            }

            addMessage(message, 'user');
            input.value = '';
            isProcessing = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                addMessage(data.choices[0].message.content, 'assistant');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
